<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SensorySpace</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap');
    body {
      margin: 0;
      font-family: 'Gloria Hallelujah', cursive;
      background: url("background1.jpg") no-repeat center center fixed;
      background-size: cover;
      transition: background 0.3s, color 0.3s;
    }


    body.dark-mode {
      background: #222 !important;
      color: #f1f1f1 !important;
    }


    /* Glow effects */
    header h1, .profile, .settings, .awards, .help, .card, .nav-item {
      transition: all 0.3s ease;
    }
    body.dark-mode header h1,
    body.dark-mode .profile,
    body.dark-mode .settings,
    body.dark-mode .awards,
    body.dark-mode .help,
    body.dark-mode .card,
    body.dark-mode .nav-item {
      text-shadow: 0 0 6px #00eaff, 0 0 10px #00aaff;
    }
    .nav-item:hover, .settings:hover, .awards:hover, .help:hover, .profile:hover, .card:hover {
      box-shadow: 0 0 10px #00eaff, 0 0 20px #00aaff;
      transform: scale(1.08);
    }


    /* Sidebar */
    .sidebar {
      width: 150px;
      background: #ffb703;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      color: #4a2800;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode .sidebar {
      background: #111;
      color: #f1f1f1;
      box-shadow: 0 0 15px rgba(0, 234, 255, 0.3);
    }


    .nav-item {
      margin: 50px 0;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 10px;
      padding: 5px 10px;
      transition: background 0.3s ease;
    }
    body.dark-mode .nav-item:hover {
      background: rgba(0, 234, 255, 0.1);
    }


    .settings {
      margin-top: auto;
      background: #9cd85f;
      padding: 10px;
      border-radius: 15px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    body.dark-mode .settings {
      background: rgb(12, 59, 24);
      color: #fff;
      box-shadow: 0 0 10px #00ff88, 0 0 15px #00cc66;
    }


    /* Main Content */
    .main {
      margin-left: 200px;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 28px;
      color: #5a3000;
    }
    body.dark-mode header h1 {
      color: #00eaff;
    }
    .profile {
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      padding: 5px 10px;
    }


    /* Progress Section */
    .progress-section {
      display: flex;
      gap: 40px;
      margin: 30px 0;
    }
    .card {
      flex: 1;
      padding: 100px;
      border-radius: 15px;
      color: #4a2800;
      text-align: center;
      border: 5px solid #4a2800;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      background-size: cover;
      background-position: center;
    }
.reading { background-color: #a3c4f3; }
.self-reg { background-color: #f9c0c0; }
.social { background-color: #f9d97a; }


    body.dark-mode .reading { background-color: #264d73; border-color: #00eaff; }
    body.dark-mode .self-reg { background-color: #732d47; border-color: #ff66aa; }
    body.dark-mode .social { background-color: #665c1e; border-color: #ffaa00; }


    .card .card-photo {
  display: block;
  width: 156px;
  height: 156px;
  margin: 0 auto 10px;
  object-fit: contain;
  border-radius: 12px;
  padding: 6px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.12);
}
body.dark-mode .card .card-photo {
  box-shadow: 0 0 8px rgba(0, 234, 255, 0.15);
}
/* Make the cards smaller and allow photo overlap */
.progress-section {
  gap: 40px;
  flex-wrap: wrap;
  justify-content: flex-start; /* or center */
}


.card {
  position: relative;
  overflow: visible;               /* allow overlap */
  padding: 56px 18px 14px;         /* smaller + room for image */
  max-width: 300px;                /* smaller width */
  min-width: 300px;
  max-height: 300px;                /* smaller width */
  min-height: 300px;
  border-width: 4px;
}


.card h3 {
  margin: 6px 0 10px;
  font-size: 18px;
}


/* Overlapping photo on top of the box */
.card .card-photo {
  position: absolute;
  top: -28px;                      /* overlap amount */
  left: 50%;
  transform: translateX(-50%);
  width: 150px;                     /* smaller photo */
  height: 150px;
  margin: 0;                       /* no inside flow margin */
  object-fit: contain;
}


/* Dark mode photo background (keeps contrast) */
body.dark-mode .card .card-photo {
  box-shadow: 0 0 8px rgba(0, 234, 255, 0.15);
}


/* Keep progress bar compact inside the smaller card */
.progress-bar {
  height: 16px;
  margin-top: 8px;
}
.progress-fill {
  font-size: 12px;
  padding-right: 4px;
}


    .progress-bar {
      background: rgba(255,255,255,0.7);
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-top: 5px;
    }
    body.dark-mode .progress-bar {
      background: rgba(255,255,255,0.1);
    }


    .progress-fill {
      height: 100%;
      text-align: bottom;
      padding-right: 5px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      border-radius: 10px;
      transition: width 0.6s ease;
    }
    .reading-fill { background: #2a9d8f; }
    .self-fill { background: #e76f51; }
    .social-fill { background: #f4a261; }


    body.dark-mode .reading-fill { background: #1b7068; box-shadow: 0 0 6px #00ffe0; }
    body.dark-mode .self-fill { background: #993a32; box-shadow: 0 0 6px #ff6699; }
    body.dark-mode .social-fill { background: #b8741b; box-shadow: 0 0 6px #ffaa33; }


    /* Awards Button */
    .awards {
      background: #a3d977;
      border-radius: 15px;
      padding: 50px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #4a2800;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      background-image: url("awards.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 500px;
      margin-left: 300px;
      margin-top: 50px;
    }
    .awards:hover { transform: scale(1.05); }
    body.dark-mode .awards {
      background: rgb(16, 99, 38);
      color: #fff;
      box-shadow: 0 0 10px #00ff88, 0 0 20px #00cc66;
    }


    /* Awards Content */
    #awards-content {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      max-width: 500px;
      margin-left: 300px;
    }
    body.dark-mode #awards-content {
      background: rgba(0,0,0,0.6);
      color: #fff;
    }


    /* Help Button */
    .help {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #d6e9ff;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #5a3000;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    body.dark-mode .help {
      background: #333;
      border-color: #00eaff;
      color: #fff;
      box-shadow: 0 0 8px #00eaff, 0 0 12px #00aaff;
    }


    /* Fade animation */
    .fade { opacity: 0; transition: opacity 0.5s ease-in-out; }
    .fade.show { opacity: 1; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h2 id="sidebar-name">Hey, Kid!</h2>
      <p>How are you doing?</p>
      <div class="nav-item" onclick="goHome()">üè† Home</div>
      <div class="nav-item" onclick="goLessons()">üìö Lessons</div>
      <div class="nav-item" onclick="goReports()">üìä Reports</div>
    </div>
    <div class="settings" onclick="window.location.href='settings.html'">‚öôÔ∏è Settings</div>
  </div>


  <!-- Main Content -->
  <div class="main">
    <header>
      <h1>SensorySpace</h1>
      <div class="profile" onclick="goProfile()">üë§ Student Profile</div>
    </header>


    <!-- Progress Section -->
<button class="card reading">
  <img class="card-photo" src="read.png" alt="Reading Skills" onerror="this.src='images/placeholder_reading.png'">
  <h3>Reading Progress</h3>
  <div class="progress-bar">
    <div class="progress-fill reading-fill" id="reading-progress">0%</div>
  </div>
</button>


<button class="card self-reg">
  <img class="card-photo" src="life.png" alt="Life Skills" onerror="this.src='images/placeholder_life.png'">
  <h3>Life Skills</h3>
  <div class="progress-bar">
    <div class="progress-fill self-fill" id="self-progress">0%</div>
  </div>
</button>


<button class="card social">
  <img class="card-photo" src="social.png" alt="Social Skills" onerror="this.src='images/placeholder_social.png'">
  <h3>Social Skills</h3>
  <div class="progress-bar">
    <div class="progress-fill social-fill" id="social-progress">0%</div>
  </div>
</button>


    <!-- Dynamic Dashboard Content -->
    <div id="dashboard-content" class="fade">
      <p>üëã Welcome! Click a card to view details.</p>
    </div>


    <!-- Awards Button -->
    <button class="awards">üèÖ Awards</button>
    <div id="awards-content" class="fade"></div>
  </div>


  <!-- Help -->
  <div class="help" onclick="goHelp()">Hey! Need help?</div>


  <!-- JavaScript -->
  <script>
    // Dark Mode Functionality
    function applyTheme() {
      const settings = JSON.parse(localStorage.getItem('sensoryspaceSettings') || '{}');
      if (settings.appearance === "dark") document.body.classList.add("dark-mode");
      else document.body.classList.remove("dark-mode");
    }


    document.addEventListener("DOMContentLoaded", applyTheme);
    window.addEventListener("pageshow", applyTheme);
    window.addEventListener("storage", (e) => {
      if (e.key === "sensoryspaceSettings") applyTheme();
    });


    // Navigation
    function goHome() { window.location.href = "index.html"; }
    function goLessons() { window.location.href = "lessons.html"; }
    function goReports() { window.location.href = "reports.html"; }
    function goProfile() { window.location.href = "profile.html"; }
    function goHelp() { window.location.href = "help.html"; }


    // Progress Calculation Functions
    function calculateCategoryProgress(lessonIds, earnedBadges) {
      // Map lesson IDs to their badge names
      const lessonToBadgeMap = {
        'bubbleStory': 'Bubble Protector Badge',
        'emotions': 'Emotion Explorer Badge',
        'takingTurns': 'Turn Taker Badge',
        'bodyLanguage': 'Body Language Detective Badge',
        'personalHygiene': 'Hygiene Hero Badge',
        'deepBreathing': 'Breathing Buddy Badge',
        'calmDown': 'Calm Captain Badge',
        'handlingMoney': 'Money Master Badge',
        'safetyPublic': 'Public Safety Badge'
      };


      let completedInCategory = 0;
      lessonIds.forEach(lessonId => {
        const badgeName = lessonToBadgeMap[lessonId];
        if (badgeName && earnedBadges.includes(badgeName)) {
          completedInCategory++;
        }
      });


      return Math.round((completedInCategory / lessonIds.length) * 100);
    }


    function loadProgress() {
      // Get lesson progress from lessons.html
      const lessonProgress = JSON.parse(localStorage.getItem("lessonProgress")) || { completed: 0, total: 9, badges: [] };
     
      // Define lesson categories
      const lessonCategories = {
        reading: ['bubbleStory', 'emotions', 'takingTurns', 'bodyLanguage', 'personalHygiene', 'deepBreathing', 'calmDown', 'handlingMoney', 'safetyPublic'],
        lifeSkills: ['personalHygiene', 'deepBreathing', 'calmDown', 'handlingMoney', 'safetyPublic'],
        socialSkills: ['bubbleStory', 'emotions', 'takingTurns', 'bodyLanguage']
      };


      // Calculate progress for each category
      const progress = {
        reading: calculateCategoryProgress(lessonCategories.reading, lessonProgress.badges),
        lifeSkills: calculateCategoryProgress(lessonCategories.lifeSkills, lessonProgress.badges),
        socialSkills: calculateCategoryProgress(lessonCategories.socialSkills, lessonProgress.badges)
      };


      // Update progress bars
      document.getElementById("reading-progress").style.width = progress.reading + "%";
      document.getElementById("reading-progress").textContent = progress.reading + "%";
     
      document.getElementById("self-progress").style.width = progress.lifeSkills + "%";
      document.getElementById("self-progress").textContent = progress.lifeSkills + "%";
     
      document.getElementById("social-progress").style.width = progress.socialSkills + "%";
      document.getElementById("social-progress").textContent = progress.socialSkills + "%";
    }


    // Content Updates
    const content = document.getElementById('dashboard-content');
    const awardsContent = document.getElementById('awards-content');


    function updateContent(newHTML) {
      content.classList.remove('show');
      setTimeout(() => { content.innerHTML = newHTML; content.classList.add('show'); }, 200);
    }


    document.querySelector('.reading').addEventListener('click', () => {
      updateContent(`<h2>üìñ Reading Progress</h2><p>You've completed <strong>${document.getElementById("reading-progress").textContent}</strong> of your reading goals. Great job!</p>`);
    });
   
    document.querySelector('.self-reg').addEventListener('click', () => {
      updateContent(`<h2>üßò Life Skills</h2><p>You're at <strong>${document.getElementById("self-progress").textContent}</strong> progress. Keep practicing your life skills!</p>`);
    });
   
    document.querySelector('.social').addEventListener('click', () => {
      updateContent(`<h2>üë• Social Skills</h2><p>You've achieved <strong>${document.getElementById("social-progress").textContent}</strong>. Try more social activities to boost your progress!</p>`);
    });


    document.querySelector('.awards').addEventListener('click', () => {
      const lessonProgress = JSON.parse(localStorage.getItem("lessonProgress")) || { badges: [] };
      if (awardsContent.innerHTML.trim() === "") {
        awardsContent.innerHTML = lessonProgress.badges.length === 0 ?
          `<h2>üèÖ Awards</h2><p>No awards yet. Complete lessons to earn badges!</p>` :
          `<h2>üèÖ Awards</h2><p>Here are the badges you've earned so far:</p><ul>${lessonProgress.badges.map(a => `<li>${a}</li>`).join("")}</ul>`;
        awardsContent.classList.add('show');
      } else {
        awardsContent.innerHTML = "";
        awardsContent.classList.remove('show');
      }
    });


    // Initialize Progress and Profile
    window.onload = () => {
      content.classList.add('show');
      loadProgress();


      const savedProfile = JSON.parse(localStorage.getItem("studentProfile"));
      if(savedProfile && savedProfile.name) document.getElementById("sidebar-name").textContent = "Hey, "+savedProfile.name+"!";
    };


    // üîÑ Live sync with lessons progress
    window.addEventListener("storage", function(e) {
      if (e.key === "lessonProgress") {
        loadProgress();
      }
    });


    // Auto-refresh progress every 3 seconds to catch real-time updates
    setInterval(loadProgress, 3000);
  </script>
</body>
</html>
