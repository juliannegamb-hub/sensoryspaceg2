  <style>


    body {

    }




    a {
      display: inline-block;

      text-decoration: none;
      color: #100a61;

    }




    .card {

    }




    h1 {
      text-align: center;
      color: #5a3000;

    }




    .progress {
      background: #eee;
      border-radius: 10px;
      height: 25px;
      margin: 10px 0;
      overflow: hidden;
    }




    .progress-bar {
      height: 100%;
      background: #90be6d;
      text-align: center;
      color: white;
      line-height: 25px;
      font-size: 16px;
      width: 0%;
      transition: width 0.5s;
    }




    button {
      background: #f9c74f;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      font-family: 'Gloria Hallelujah', cursive;
      transition: transform 0.2s, box-shadow 0.3s;
      font-weight: bold;
    }




    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #ffcc00, 0 0 24px #ffaa00;
    }




    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff8dc;
      padding: 30px;
      border: 3px solid #333;
      border-radius: 15px;
      font-size: 22px;
      text-align: center;
      z-index: 2000;
      font-family: 'Gloria Hallelujah', cursive;
    }




    .popup.show {
      display: block;
    }




    #awards-list {
      margin-top: 20px;
      background: rgba(255,255,255,0.8);
      border-radius: 15px;
      padding: 15px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }




    #awards-list ul {
      list-style: inside;
      padding-left: 0;
    }




    #awards-list li {
      margin: 8px 0;
      font-size: 18px;
    }




    /* ==== DARK MODE STYLES ==== */
    body.dark {
      background: #1e1e1e !important;
      color: #f0f0f0;
      background-image: none;
    }




    body.dark a {
      color: #80d8ff;
      text-shadow: 0 0 6px #80d8ff;
    }




    body.dark .card,
    body.dark #awards-list,
    body.dark .popup {
      background: rgba(40, 40, 40, 0.95);
      color: #f0f0f0;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
    }




    body.dark h1 {
      color: #ffcc00;
      text-shadow: 0 0 10px #ffaa00;
    }




    body.dark .progress {
      background: #333;
    }




    body.dark .progress-bar {
      background: linear-gradient(90deg, #2a9d8f, #f4a261, #e76f51);
      color: #fff;
      text-shadow: 0 0 5px #000;
    }




    body.dark button {
      background: #ffcc00;
      color: #1e1e1e;
      border: none;
      box-shadow: 0 0 8px #ffcc00, 0 0 16px #ffaa00;
    }




    body.dark button:hover {
      background: #ffaa00;
      color: #fff;
      box-shadow: 0 0 12px #ffcc00, 0 0 24px #ffaa00;
    }




    body.dark .popup {
      background: #222;
      color: #fff;
      border-color: #ffcc00;
      box-shadow: 0 0 12px #ffcc00;
    }




    /* üåü Badge Glow Effect */
    body.dark #awards-list li {
      color: #ffcc00;
      text-shadow: 0 0 8px #ffcc00, 0 0 16px #ffaa00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <a href="index.html">‚¨Ö Back to Dashboard</a>




  <div class="card">
    <h1>üìä Student Progress Report</h1>




    <p>Reading Comprehension Basics</p>
    <div class="progress"><div id="readingProgress" class="progress-bar">0%</div></div>




    <p>Life Skills</p>
    <div class="progress"><div id="selfProgress" class="progress-bar">0%</div></div>




    <p>Social Skills Development</p>
    <div class="progress"><div id="socialProgress" class="progress-bar">0%</div></div>




    <div id="awards-list">
      <h3>üèÜ Earned Badges</h3>
      <ul id="earnedAwardsList">
        <li>No badges earned yet. Complete lessons to earn badges!</li>
      </ul>
    </div>




    <button onclick="resetLessons()">üîÑ Reset All Lessons</button>
  </div>




  <!-- Popup -->
  <div id="popup" class="popup"></div>




  <script>
    function applyTheme() {
      const settings = JSON.parse(localStorage.getItem('sensoryspaceSettings') || '{}');
      const theme = (settings.theme === 'dark' || settings.appearance === 'dark') ? 'dark' : 'light';
      document.body.classList.toggle('dark', theme === 'dark');
    }




   function loadProgress() {
  // Get lesson progress from lessons.html
  const lessonProgress = JSON.parse(localStorage.getItem("lessonProgress")) || { completed: 0, total: 0, badges: [] };
 
  // Define lesson categories
  const lessonCategories = {
    reading: ['bubbleStory', 'emotions', 'takingTurns', 'bodyLanguage', 'personalHygiene', 'deepBreathing', 'calmDown', 'handlingMoney', 'safetyPublic'],
    lifeSkills: ['personalHygiene', 'deepBreathing', 'calmDown', 'handlingMoney', 'safetyPublic'],
    socialSkills: ['bubbleStory', 'emotions', 'takingTurns', 'bodyLanguage']
  };




  // Calculate progress for each category
  const progress = {
    reading: calculateCategoryProgress(lessonCategories.reading, lessonProgress.badges),
    self: calculateCategoryProgress(lessonCategories.lifeSkills, lessonProgress.badges),
    social: calculateCategoryProgress(lessonCategories.socialSkills, lessonProgress.badges)
  };




  // Set progress bars
  document.getElementById("readingProgress").style.width = progress.reading + "%";
  document.getElementById("readingProgress").textContent = progress.reading + "%";




  document.getElementById("selfProgress").style.width = progress.self + "%";
  document.getElementById("selfProgress").textContent = progress.self + "%";




  document.getElementById("socialProgress").style.width = progress.social + "%";
  document.getElementById("socialProgress").textContent = progress.social + "%";




  // Display badges
  const awardsList = document.getElementById("earnedAwardsList");
  if (lessonProgress.badges.length === 0) {
    awardsList.innerHTML = "<li>No badges earned yet. Complete lessons to earn badges!</li>";
  } else {
    awardsList.innerHTML = lessonProgress.badges.map(badge => `<li>${badge}</li>`).join("");
  }
}




function calculateCategoryProgress(lessonIds, earnedBadges) {
  // Map lesson IDs to their badge names
  const lessonToBadgeMap = {
    'bubbleStory': 'Bubble Protector Badge',
    'emotions': 'Emotion Explorer Badge',
    'takingTurns': 'Turn Taker Badge',
    'bodyLanguage': 'Body Language Detective Badge',
    'personalHygiene': 'Hygiene Hero Badge',
    'deepBreathing': 'Breathing Buddy Badge',
    'calmDown': 'Calm Captain Badge',
    'handlingMoney': 'Money Master Badge',
    'safetyPublic': 'Public Safety Badge'
  };




  let completedInCategory = 0;
  lessonIds.forEach(lessonId => {
    const badgeName = lessonToBadgeMap[lessonId];
    if (badgeName && earnedBadges.includes(badgeName)) {
      completedInCategory++;
    }
  });




  return Math.round((completedInCategory / lessonIds.length) * 100);
}




function resetLessons() {
  // Reset lesson progress (this will sync with lessons.html)
  localStorage.setItem("lessonProgress", JSON.stringify({ completed: 0, total: 9, badges: [] }));
 
  // Also reset the old format for backward compatibility
  localStorage.setItem("studentProgress", JSON.stringify({ reading: 0, self: 0, social: 0 }));
  localStorage.setItem("earnedAwards", JSON.stringify([]));
 
  loadProgress();




  const popup = document.getElementById("popup");
  popup.textContent = "All lessons and badges have been reset! üîÑ";
  popup.classList.add("show");
  setTimeout(() => popup.classList.remove("show"), 3000);
}




    // Apply theme + load data
    window.onload = () => {
      applyTheme();
      loadProgress();
    };




    // üîÑ Live sync with settings.html
    window.addEventListener("storage", function(e) {
      if (e.key === "sensoryspaceSettings") {
        applyTheme();
        // üîÑ Live sync with settings.html and lessons.html
window.addEventListener("storage", function(e) {
  if (e.key === "sensoryspaceSettings") {
    applyTheme();
  } else if (e.key === "lessonProgress") {
    // Reload progress when lessons are updated
    loadProgress();
  }
});




// Auto-refresh progress every 2 seconds to catch real-time updates
setInterval(loadProgress, 2000);
      }
    });
  </script>

</html>
